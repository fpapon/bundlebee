apiVersion: apps/v1
kind: Deployment
metadata:
  name: promtail-server-deployment
  labels:
    app: promtail-simple
spec:
  replicas: 1
  selector:
    matchLabels:
      app: promtail-simple
  template:
    metadata:
      labels:
        app: promtail-simple
    spec:
      serviceAccount: promtail-serviceaccount
      volumes:
        - name: logs
          hostPath:
            path: /var/log
        - name: promtail-config
          configMap:
            name: promtail-config
      containers:
        - name: promtail-container
          image: {{promtail-simple.promtail.image:-grafana/promtail:2.1.0}}
          args:
            - -config.file=/etc/promtail/promtail.yaml
          - ports:
              - containerPort: 3100
          volumeMounts:
            - name: logs
              mountPath: /var/log
            - name: promtail-config
              mountPath: /etc/promtail