apiVersion: apps/v1
kind: Deployment
metadata:
  name: promtail-server-deployment
  labels:
    app: loki-simple
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loki-simple
  template:
    metadata:
      labels:
        app: loki-simple
    spec:
      serviceAccountName: promtail-serviceaccount
      volumes:
        - name: config
          configMap:
            name: promtail-config
        - name: run
          hostPath:
            path: /run/promtail
        - hostPath:
            path: /var/lib/docker/containers
          name: containers
        - hostPath:
            path: /var/log/pods
          name: pods
      containers:
        - name: promtail-container
          image: {{loki-simple.promtail.image:-grafana/promtail:2.6.1}}
          args:
            - -config.file=/etc/promtail/promtail.yaml
            - -client.url=http://$(LOKI_SERVICE_HOST):$(LOKI_SERVICE_PORT)/loki/api/v1/push
          ports:
            - containerPort: 3101
          volumeMounts:
            - name: config
              mountPath: /etc/promtail
            - name: run
              mountPath: /run/promtail
            - mountPath: /var/lib/docker/containers
              name: containers
              readOnly: true
            - mountPath: /var/log/pods
              name: pods
              readOnly: true
          env:
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
